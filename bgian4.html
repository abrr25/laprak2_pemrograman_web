<!DOCTYPE html>
<html>
  <head>
    <title>Form Biodata Sederhana</title>
  </head>
  <body>
    <h2 align="center">Form Biodata</h2>

    <form>
      <table border="0" cellpadding="6" cellspacing="0" align="center">
        <tr>
          <td>Nama</td>
          <td>:</td>
          <td><input type="text" name="nama" /></td>
        </tr>
        <tr>
          <td>Alamat</td>
          <td>:</td>
          <td><input type="text" name="alamat" size="40" /></td>
        </tr>
        <tr>
          <td>Kota</td>
          <td>:</td>
          <td><input type="text" name="kota" /></td>
        </tr>
        <tr>
          <td>Telp</td>
          <td>:</td>
          <td><input type="text" name="telp" /></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
            <input type="radio" name="jk" value="Pria" /> Pria
            <input type="radio" name="jk" value="Wanita" /> Wanita
          </td>
        </tr>
        <tr>
          <td>Hoby</td>
          <td>:</td>
          <td>
            <input type="checkbox" name="hobi" value="basket" /> Basket
            <input type="checkbox" name="hobi" value="Olahraga" /> Olahraga
            <input type="checkbox" name="hobi" value="game" /> Game
          </td>
        </tr>
        <tr>
          <td>Agama</td>
          <td>:</td>
          <td>
            <select name="agama">
              <option>Islam</option>
              <option>Kristen</option>
              <option>Katolik</option>
              <option>Hindu</option>
              <option>Buddha</option>
              <option>Konghucu</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Asal Sekolah</td>
          <td>:</td>
          <td><input type="text" name="asal" /></td>
        </tr>
        <tr>
          <td>Jurusan</td>
          <td>:</td>
          <td><input type="text" name="jurusan" /></td>
        </tr>
        <tr>
          <td colspan="3" align="center">
            <input type="submit" value="Kirim" />
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
