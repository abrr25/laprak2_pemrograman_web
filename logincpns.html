<!DOCTYPE html>
<html>
  <head>
    <title>form akun pns</title>
  </head>
  <body>
    <h2 align="center">Form Registrasi Account TCPNS</h2>
    <p align="center">Silahkan isi form di bawah ini dengan baik dan benar.</p>

    <form align="center">
      <table border="0" cellpadding="6" cellspacing="0" align="center">
        <tr>
          <td>Nama:</td>
          <td><input type="text" name="nama" /></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td>Jenis Kelamin:</td>
          <td>
            <select name="jk">
              <option>Pilih Jenis Kelamin</option>
              <option>Laki-laki</option>
              <option>Perempuan</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Tanggal Lahir:</td>
          <td>
            <select name="tgl">
              <option>Tgl</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <!-- dst sampai 31 -->
            </select>
            <select name="bln">
              <option>Bulan</option>
              <option>Januari</option>
              <option>Februari</option>
              <option>Maret</option>
              <option>April</option>
              <option>Mei</option>
              <option>Juni</option>
              <option>Juli</option>
              <option>Agustus</option>
              <option>September</option>
              <option>Oktober</option>
              <option>November</option>
              <option>Desember</option>
            </select>
            <select name="thn">
              <option>Tahun</option>
              <option>1990</option>
              <option>1991</option>
              <option>1992</option>
              <option>1993</option>
              <option>1994</option>
              <option>1995</option>
              <!-- dst bisa ditambah -->
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Kirim" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
